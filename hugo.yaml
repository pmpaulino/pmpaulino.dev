baseURL: https://pmpaulino.dev/
languageCode: en-us
title: pmpaulino.dev
theme: PaperMod
pagination:
  pagerSize: 5

# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
copyright: "© [PaperMod Contributors](https://github.com/adityatelange/hugo-PaperMod/graphs/contributors)"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: posts
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Patrick Paulino's personal blog"
  author: Patrick Paulino
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInPosts: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: true
    title: Hey, I'm Patrick.
    subtitle: "I'm a Lead DevOps Engineer with a passion for technology, adventure, and making meaningful connections. Whether conducting post-mortems or diving into Kubernetes, curiosity drives me. I'm a night owl who thrives on collaboration. Let’s connect, brainstorm, and tackle challenges together!" 
    imageUrl: "https://gravatar.com/avatar/bbc05880ed2d059da2397bbb974649ee?size=256&cache=1715040048540"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  homeInfoParams:
    enabled: true
    Title: "Hey, I'm Patrick"
    Content: >
      - I'm a Lead DevOps Engineer with a passion for technology, adventure, and making meaningful connections. Whether conducting post-mortems or diving into Kubernetes, curiosity drives me. I'm a night owl who thrives on collaboration. Let’s connect, brainstorm, and tackle challenges together!
  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/pmpaulino"
    - name: linkedin
      title: Connect on LinkedIn
      url: "https://www.linkedin.com/in/pmpaulino/"
    - name: KoFi
      title: Buy me a Ko-Fi :)
      url: "https://ko-fi.com/pmpaulino"

  editPost:
    URL: "https://github.com/pmpaulino/pmpaulino.dev/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

